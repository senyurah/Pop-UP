<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Você foi hackeado!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #message-after {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>VOCÊ FOI HACKEADO!</h1>
        <p>Nenhum dado real está comprometido, este alerta é apenas uma simulação. Aguarde, o jogo será aberto em alguns segundos...</p>
        <div id="message-after">Redirecionando para o jogo...</div>
    </div>

    <script>
        // Tempo em ms: 30 segundos
        const tempoEspera = 30 * 1000;

        setTimeout(() => {
            // Mostra a mensagem antes do redirecionamento
            document.getElementById('message-after').style.display = 'block';

            // Redireciona a aba atual para o Wordwall
            window.location.href = 'https://wordwall.net/pt/resource/96548678';
        }, tempoEspera);
    </script>
</body>
</html>
