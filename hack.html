<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você foi hackeado!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 8vw; /* usa vw para responsividade */
            animation: blink 1s infinite;
            margin: 0;
        }
        p {
            font-size: 4vw;
            margin-top: 15px;
            line-height: 1.3;
        }
        #message-after {
            display: none;
            margin-top: 20px;
            font-size: 4vw;
            color: white;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div>
        <h1>VOCÊ FOI HACKEADO!</h1>
        <p>Nenhum dado real está comprometido, este alerta é apenas uma simulação.<br> Aguarde, o jogo será aberto em alguns segundos...</p>
        <div id="message-after">Redirecionando para o jogo...</div>
    </div>

    <script>
        const tempoEspera = 30 * 1000; // 30 segundos

        setTimeout(() => {
            document.getElementById('message-after').style.display = 'block';
            window.location.href = 'https://wordwall.net/pt/resource/96548678';
        }, tempoEspera);
    </script>
</body>
</html>
