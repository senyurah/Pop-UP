<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você foi hackeado!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        #pre-start {
            font-size: 5vw;
            animation: blink 1.2s infinite;
        }

        #main-content {
            display: none;
        }

        h1 {
            font-size: 8vw;
            animation: blink 1s infinite;
            margin: 0;
        }

        p {
            font-size: 4vw;
            margin-top: 15px;
            line-height: 1.3;
        }

        #message-after {
            display: none;
            margin-top: 20px;
            font-size: 4vw;
            color: white;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Tela inicial -->
    <div id="pre-start">Clique para prosseguir</div>

    <!-- Conteúdo principal -->
    <div id="main-content">
        <h1>VOCÊ FOI HACKEADO!</h1>
        <p>Este alerta é apenas uma simulação.<br> O jogo será aberto em alguns segundos...</p>
        <div id="message-after">Redirecionando para o jogo...</div>
    </div>

    <!-- Áudio de alerta -->
    <audio id="warningSound" src="warningeffect.mp3" preload="auto"></audio>

    <script>
        const preStart = document.getElementById('pre-start');
        const mainContent = document.getElementById('main-content');
        const warningSound = document.getElementById('warningSound');
        const messageAfter = document.getElementById('message-after');

        const tempoEspera = 12 * 1000; // 12 segundos

        function iniciarAlerta() {
            // Tocar som
            warningSound.currentTime = 0;
            warningSound.volume = 1.0;
            warningSound.play().catch(err => {
                console.warn('Erro ao tocar som:', err);
            });

            // Vibrar (se suportado)
            if ('vibrate' in navigator) {
                navigator.vibrate([300, 150, 300, 150, 500]);
            }

            // Trocar visuais
            preStart.style.display = 'none';
            mainContent.style.display = 'block';

            // Redirecionamento
            setTimeout(() => {
                messageAfter.style.display = 'block';
                window.location.href = 'https://wordwall.net/pt/resource/96548678';
            }, tempoEspera);
        }

        // Inicia após clique em qualquer lugar do body
        document.body.addEventListener('click', function handleClickOnce() {
            iniciarAlerta();
            // Remove o listener após o primeiro clique
            document.body.removeEventListener('click', handleClickOnce);
        });
    </script>
</body>
</html>
