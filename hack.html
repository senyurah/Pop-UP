<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Jogando Wordwall...</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            background-color: black;
            color: lime;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #hackMessage {
            display: none;
            text-align: center;
        }
        #hackMessage h1 {
            font-size: 3em;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        iframe {
            border: none;
            width: 100%;
            max-width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" src="https://wordwall.net/pt/resource/96548678"></iframe>

    <div id="hackMessage">

    </div>

    <script>
        // Tempo de espera: 7 minutos em milissegundos
        const tempoEspera = 7 * 60 * 1000;

        setTimeout(() => {
            // Esconde o iframe
            document.getElementById('gameFrame').style.display = 'none';

            // Mostra a mensagem de hack
            const hackMsg = document.getElementById('hackMessage');
            hackMsg.style.display = 'block';

            // Muda o fundo e o texto, se quiser algo extra
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'lime';
        }, tempoEspera);
    </script>
