<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você foi hackeado!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 8vw;
            animation: blink 1s infinite;
            margin: 0;
        }
        p {
            font-size: 4vw;
            margin-top: 15px;
            line-height: 1.3;
        }
        #message-after {
            display: none;
            margin-top: 20px;
            font-size: 4vw;
            color: white;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div>
        <h1>VOCÊ FOI HACKEADO!</h1>
        <p>Nenhum dado real está comprometido este alerta é apenas uma simulação.<br> O jogo será aberto em alguns segundos...</p>
        <div id="message-after">Redirecionando para o jogo...</div>
    </div>

    <!-- Áudio de alerta -->
    <audio id="warningSound" src="warningeffect.mp3" preload="auto"></audio>

    <script>
        const tempoEspera = 12 * 1000; // 12 segundos
        const warningSound = document.getElementById('warningSound');

        // Função para tocar o som e vibrar
        function dispararAlerta() {
            // Tocar som
            warningSound.currentTime = 0;
            warningSound.volume = 1.0;
            warningSound.play().catch(err => {
                console.warn('Erro ao tocar som:', err);
            });

            // Vibração (se suportada)
            if ('vibrate' in navigator) {
                navigator.vibrate([300, 150, 300, 150, 500]);
            }
        }

        // Dispara o alerta assim que o conteúdo estiver carregado
        window.addEventListener('DOMContentLoaded', () => {
            dispararAlerta();

            // Depois de X segundos, mostra mensagem e redireciona
            setTimeout(() => {
                document.getElementById('message-after').style.display = 'block';
                window.location.href = 'https://wordwall.net/pt/resource/96548678';
            }, tempoEspera);
        });
    </script>
</body>
</html>
