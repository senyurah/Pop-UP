<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aguarde...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 12vw;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="message">
        Aguarde para continuar...
    </div>
    <div class="countdown" id="countdown">30</div>

    <script>
        let tempoRestante = 30;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            tempoRestante--;
            countdownElement.textContent = tempoRestante;

            if (tempoRestante <= 0) {
                clearInterval(interval);
                window.location.href = 'https://senyurah.github.io/Pop-UP/hack.html';
            }
        }, 1000);
    </script>
</body>
</html>
