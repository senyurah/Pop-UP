<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aguarde...</title>
</head>
<body>
    <script>
        // Tempo em milissegundos (7 minutos)
        const tempoEspera = 7 * 60 * 1000; 

        // Guarda o tempo de in√≠cio (agora)
        const startTime = new Date().getTime();
        localStorage.setItem('startTime', startTime);
        localStorage.setItem('redirectedToGame', 'false');

        // Aguarda 7 minutos e redireciona para o Wordwall
        setTimeout(function() {
            localStorage.setItem('redirectedToGame', 'true');
            window.location.href = 'https://wordwall.net/pt/resource/96548678';
        }, tempoEspera);
    </script>
</body>
</html>
